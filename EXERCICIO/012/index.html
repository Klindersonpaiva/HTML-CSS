<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <H1>Imagem dinâmica</H1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem lexivel">
    </picture>
    <h1>Reprodutor de audio</h1>
    <p>Vamos aprender a reproduzir audio em HTML5</p>
    
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Abroad-Again.mp3" type="audio/mpeg">
        <source src="midia/Abroad-Again.ogg" type="audio/ogg">
        <source src="midia/Abroad-Again.wav" type="audio/wav">
        <p>infelizmente seu navegador não consegui reproduzir audio <a href="midia/Abroad-Again.mp3">Clique aqui pra baixar o arquivo MP3</a></p>
        <audio src="midia/AUD-20240108-WA0024.mp3"> controls </audio>


    </audio> 




</body>
</html>
